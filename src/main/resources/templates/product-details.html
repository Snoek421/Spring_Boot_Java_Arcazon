<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products - VibeCart</title>
    <link  th:href="@{/css/style.css}" rel="stylesheet" />
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
      <ul class="list-group">
          <li th:text="${product.id}">1</li>
          <li th:text="${product.name}">prodName</li>
          <li th:text="${product.price}">prodPrice</li>
          <li th:text="${product.description}">description</li>
          <li th:text="${product.category.name}">category</li>
          <li th:text="${product.stock}">stock</li>
      </ul>
  </div>
</body>
</html>
